name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
         python-version: '3.x'
      - name: Install dependencies
        run: |
         pip install poetry
         poetry install
      - name: Run linter and pytest
        run: |
          make test
          make lint
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
         env:
           CC_TEST_REPORTER_ID: 19c4b2f13c2b6c5363509c8bc26e419a5d50e77aa8da71fd5fe6ba4a73436515
         with:
           coverageCommand: poetry run pytest --cov=gendiff --cov-report xml
           debug: true
