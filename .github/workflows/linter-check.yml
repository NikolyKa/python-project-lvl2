name: linter-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
         python-version: '3.x'
      - name: Install dependencies
        run: |
         pip install poetry
         pip install flake8
      - name: Run linter check
        run: poetry run flake8 gendiff